services:

  # Nginx service
  webserver-rex5:
    image: nginx:latest
    container_name: webserver-rex5
    restart: unless-stopped
    ports:
      - 8080:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../REDAXO:/var/www/html
    depends_on:
      - app-rex5

  # PHP service
  app-rex5:
    image: php:8.1-fpm
    container_name: app-rex5
    restart: unless-stopped
    depends_on:
      - db-rex5
    volumes:
      - ../REDAXO:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/php.ini
    build:
      dockerfile: Dockerfile

  # MySQL service
  db-rex5:
    image: mysql:5.7
    container_name: db-rex5
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: redaxo
      MYSQL_USER: redaxo
      MYSQL_PASSWORD: redaxo
    volumes:
      - ../DB:/var/lib/mysql
